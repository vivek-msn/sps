	 <div class="row">
		<button type="button" id="btn1" class="btn btn-success" style="margin-top: 9px; margin-left:261px ">Max Year</button>
		<button type="button" id="btn2" class="btn btn-primary" style="margin-top: 9px; margin-left:94px ">AVG Salary</button>
		<button type="button" id="btn3" class="btn btn-danger"style="margin-top: 9px;margin-left:100px ">Min Age</button>
		<button type="button" id="btn4" class="btn btn-primary" style="margin-left: 381px; margin-top: 9px;" >Interest</button>

                             <!-- J-Query Start -->

	 <script >
	 	$(document).ready(function(){
	 	var person=function(name,year,salary,age,city,interest)
	 		{
	 		this.name=name;
	 		this.year=year;
	 		this.salary=salary;
	 		this.age=age;
	 		this.city=city;
	 		this.interest=interest;
	 		}
	 	 person.prototype.calculateInterest=function(){
	 	 	var interest=(this.salary*5)/100;
	 	 	return interest;
	  	 }
	  	 
	  	 function maxyear()
	  	 {
	  	 	var maxYear=Math.max(rahul.year,durvesh.year,piyush.year,kashish.year,pintu.year,brijesh.year);
	  	 	return maxYear;
	  	 }


	  	 function minAge(){
	  	 	

          var minAge= Math.min(rahul.age,durvesh.age,piyush.age,kashish.age,pintu.age,brijesh.age);
          return minAge;
	  	 }

	 	var rahul=new person('Rahul',2011,25000,27,'Pune');
	 	var durvesh=new person('Durvesh',2010,25000,28,'Kashipur');
	 	var piyush=new person('Piyush',2011,35000,29,'Banglore');
	 	var kashish=new person('Kashish',2012,30000,30,'Chennai');
	 	var pintu=new person('Pintu',2012,31000,28,'Ghaziabad');
	 	var brijesh=new person('Brijesh',2010,40000,27,'Gurgao');
	 	function data()
	 	{
	 		$('#name1').text(rahul.name);
	 		$('#year1').text(rahul.year);
	 		$('#salary1').text(rahul.salary);
	 		$('#age1').text(rahul.age);
	 		$('#city1').text(rahul.city);
	 		$("#int1").text(rahul.calculateInterest());

	 		$('#name2').text(durvesh.name);
	 		$('#year2').text(durvesh.year);
	 		$('#salary2').text(durvesh.salary);
	 		$('#age2').text(durvesh.age);
	 		$('#city2').text(durvesh.city);
	 		$("#int2").text(durvesh.calculateInterest());

	 		$('#name3').text(piyush.name);
	 		$('#year3').text(piyush.year);
	 		$('#salary3').text(piyush.salary);
	 		$('#age3').text(piyush.age);
	 		$('#city3').text(piyush.city);
	 		$("#int3").text(piyush.calculateInterest());

	 		$('#name4').text(kashish.name);
	 		$('#year4').text(kashish.year);
	 		$('#salary4').text(kashish.salary);
	 		$('#age4').text(kashish.age);
	 		$('#city4').text(kashish.city);
	 		$("#int4").text(kashish.calculateInterest());

	 		$('#name5').text(pintu.name);
	 		$('#year5').text(pintu.year);
	 		$('#salary5').text(pintu.salary);
	 		$('#age5').text(pintu.age);
	 		$('#city5').text(pintu.city);
	 		$("#int5").text(pintu.calculateInterest());

	 		$('#name6').text(brijesh.name);
	 		$('#year6').text(brijesh.year);
	 		$('#salary6').text(brijesh.salary);
	 		$('#age6').text(brijesh.age);
	 		$('#city6').text(brijesh.city);
	 		$("#int6").text(brijesh.calculateInterest());
	 	}

	 	data();
	 				// Avergae Salary

	 		$("#btn2").click(function(){
	 		var avgSalary=(rahul.salary+durvesh.salary+piyush.salary+kashish.salary+pintu.salary+brijesh.salary)/6;
	 		$("#display2").text(avgSalary);

	 	});

	 				// Total Interest
	 		$("#btn4").click(function(){
	 		var totalinterest=rahul.calculateInterest()+durvesh.calculateInterest()+piyush.calculateInterest()+kashish.calculateInterest()+pintu.calculateInterest()+brijesh.calculateInterest();
	 		$("#display4").text(totalinterest);
	 	});
	 			// Max year
	 			$("#btn1").click(function(){
	 				$("#display1").text(maxyear);
	 			});

	 			// Min Age
	 			$("#btn3").click(function(){
	 			
	 			$("#display3").text(minAge());
	 			});

	 });


	 </script>
